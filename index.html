<html lang="en">
  <head>
    <title>Qr Generator</title>
    <link rel="shortcut icon" href="#" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="box">
      <div class="qr-header">
        <h1>Generate QR Code</h1>
        <input type="text" placeholder="Enter Text" id="qr-text" />
        <div>
          <label for="size">Select Size :</label>
          <select name="" id="sizes">
            <option value="100">100x100</option>
            <option value="200">200x200</option>
            <option value="300">300x300</option>
            <option value="400">400x400</option>
            <option value="500">500x500</option>
            <option value="600">600x600</option>
            <option value="700">700x700</option>
            <option value="800">800x800</option>
            <option value="900">900x900</option>
            <option value="1000">1000x1000</option>
          </select>
        </div>
      </div>
      <div class="qr-body"></div>
      <div class="qr-footer">
        <a href="#" id="generateBtn">Generate</a>
        <a href="#" id="downloadBtn" download="QR_Code.png">Download</a>
      </div>
    </div>
    <script src="js/script.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
